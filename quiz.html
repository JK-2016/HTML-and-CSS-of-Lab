<!DOCTYPE html>

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="grid">
        <div id="quiz">
            <h1>Javascript Quiz</h1>
            <hr style="margin-bottom: 20px">
 
            <p id="question"></p>
 
            <div class="buttons">
                <button id="btn0"><span id="choice0"></span></button>
                <button id="btn1"><span id="choice1"></span></button>
                <button id="btn2"><span id="choice2"></span></button>
                <button id="btn3"><span id="choice3"></span></button>
            </div>
            
            <div style="text-align:center" class="traverse-buttons">
                <button style="text-align: center;" id="prev">Prev</button>
                <button style="text-align: center;" id="next">Next</button>
            </div>
            
            <hr style="margin-top: 10px">
            <footer >
                <p style="float: left;" id="progress">Question x of y</p>
                <button style="float: right;" id="submit">Submit</button>
            </footer>
        </div>
    </div>
 
 
<script src="index.js"></script>
 
</body>
</html>
